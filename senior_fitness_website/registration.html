<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    
    <link rel="stylesheet" href="css/regis.css">
    <script src="https://kit.fontawesome.com/b250c22b3c.js" crossorigin="anonymous"></script>
    
    <title>Registration form</title>
    <style>
        body
        {
          background-color: black;
        }
    </style>
    
  </head>
  <body>
    
      
      <div class="heading">
        <h1 style="color: white;" ><i class="fas fa-angle-double-down"> Registeration Form</i><i class="fas fa-angle-double-down"></i></h1>

        <section class="Form my-4 mx-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-5">
                <img src="img/contact.jpg" class="img-fluid" alt="" style="margin-top: 15%;"> 
              </div>
  
              <div class="col-lg-7">
                <form action="">
                    <div class="form-row">
                        <div class="col-lg-7" style="margin: 10% 10% 0 10%;">
                          <label for="" style="color: white;">Name</label>
                          <input type="email" placeholder="enter your Name" class="form-control" name="" id="">
                        </div>
                      </div>
                  <div class="form-row">
                    <div class="col-lg-7" style="margin: 10% 10% 0 10%;">
                      <label for="" style="color: white;">Email Address</label>
                      <input type="email" placeholder="enter your email" class="form-control" name="" id="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-7" style="margin: 10% 10% 0 10%;">
                      <label for="" style="color: white;">age</label>
                      <input type="email" placeholder="enter your age" class="form-control" name="" id="">
                    </div>
                  </div>
  
                  <div class="form-row">
                    <div class="col-lg-7" style="margin: 6% 10% 0;">
                      <label for="" style="color: white;">Password</label>
                      <input type="password" placeholder="enter your password" class="form-control" name="" id="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-7" style="margin: 6% 10% 0;">
                      <label for="" style="color: white;"> confirm Password</label>
                      <input type="password" placeholder="  password" class="form-control" name="" id="">
                    </div>
                  </div>
  
                  <div class="form-row">
                    <div class="btn1" style="margin-top: 0.3%; margin-left: 50%;">
                      <button type="button" class="btn1"><a href="http://127.0.0.1:5500/login.html?">Register</a></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
