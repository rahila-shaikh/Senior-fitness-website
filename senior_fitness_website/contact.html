	body

<body>
	<div class="container">
		<section class="mb-4">
			<h2 class="h1-responsive font-weight-bold text-center my-5">contact us</h2>
			<p class="text-center w-responsive mx-auto mb-5">Do you have any question? please do not hesitate to contect us directly.</p>
			<div class="row">
				<div class="col-md-9 mb-md-0 mb-5">
					<form id="contactform">
						<div class="row">
							<div class="col-md-6">
								<div class="md-form mb-0">
								<label for="name" style="color: white ;font: bold;">your name</label>
									<input type="text" name="name" class="form-control" >
									
								</div>
							</div>
							<div class="col-md-6">
								<div class="md-form mb-0">
									<label for="ename" style="color:white ;font: bold;">your email</label>
									<input type="text" name="email" class="form-control">
									
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="md-form mb-0">
									<label for="subject" style="color:white;font: bold;">Query</label>
									<input type="text" name="subject" class="form-control">
									

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="md-form">
									<label for="message" style="color:white;font: bold;">Feedback</label>
					            	<textarea type="text" name="message" rows="3" class="form-control md-textarea"></textarea>
									
				                        </div>
			                         </div>
		                              </div>

			                           <div class="text-center text-md-left">
				                       <button class="btn btn-primary" type="submit">send</button>
			                     </div>
			                     </form>
		                              </div>
		                        <div class="col-md-3 text=center text-primary">
		                         	<ul class="list-unstyled mb-0">
		       		             <li><i class="fas fa-map-marker-alt fa-2x"></i>
		       			            <p class="textdark">Senior Fitness</p></li>
		       			                 <li><i class="fas fa-phone mt-4 fa-2x"></i>
		       			             <p class="textdark">8574853385</p></li>
		       			              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
		       			                  <p class="textdark">Seniorfit@gmail.com</p></li>
		       	                         </ul>
		       	
		                                  </div>
                                               </div>
		                                  </section>
	</div>
<!-- MDB -->
